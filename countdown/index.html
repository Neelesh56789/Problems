<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bright & Colorful Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Countdown Timer</h1>
    <div class="timer">
      <span id="countdown">00:00:00</span>
    </div>
    <span><button class="btn btn-start" id="startButton">Start</button></span><span><button class="btn btn-reset" id="resetButton">Reset</button></span>
    </div>
    
  <script>
    let countdownInterval;
let timeInSeconds = 60; // Set the initial time in seconds

function formatTime(timeInSeconds) {
  const hours = Math.floor(timeInSeconds / 3600);
  const minutes = Math.floor((timeInSeconds % 3600) / 60);
  const seconds = timeInSeconds % 60;

  return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
}

function updateCountdown() {
  const countdownElement = document.getElementById("countdown");
  countdownElement.textContent = formatTime(timeInSeconds);

  if (timeInSeconds > 0) {
    timeInSeconds--;
  } else {
    clearInterval(countdownInterval);
  }
}
let sound = new Audio("count.mp3");
const start = document.getElementById("startButton");
start.addEventListener("click", function() {
  clearInterval(countdownInterval);
  timeInSeconds = 60; // Set the initial time in seconds
  countdownInterval = setInterval(updateCountdown, 1000);
  sound.play();
});
const reset = document.getElementById("resetButton");
reset.addEventListener("click", function() {
  clearInterval(countdownInterval);
  timeInSeconds = 60; // Set the initial time in seconds
  updateCountdown();
  sound.pause();
});

  </script>
</body>
</html>
